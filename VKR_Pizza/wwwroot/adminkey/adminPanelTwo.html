        <li class="nav-item text-nowrap">

                    </h5>
                    <ul class="nav flex-column">
                        <li class="nav-item">

                                Главная страница
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page">

                        </li>
                        <li class="nav-item">

                            <a class="nav-link" aria-current="page" href="adminPanelFive.html">

                        <li class="nav-item">

                <div class="pt-3 pb-2 border-bottom">
                    <h1 class="h2">Пользователи</h1>
                </div>
                <div class="search-filter">
                    <h5 class="blok-filter">Фильтры: </h5>
                    <form id="filter-Search" class="blok-filter btn-group btn-group-toggle" data-toggle="buttons">
                        <label class="btn btn-check active">
                            <input type="radio" name="radiob" autocomplete="off" checked value="1"> ФИО
                        </label>
                        <label class="btn btn-check">
                            <input type="radio" name="radiob" autocomplete="off" value="2"> Почта
                        </label>
                        <label class="btn btn-check">
                            <input type="radio" name="radiob" autocomplete="off" value="3"> Номер телефона

                        <label class="btn btn-check">
                            <input type="radio" name="radiob" autocomplete="off" value="4"> Бонусы
                        </label>
                        <label class="btn btn-check">

                        </label>
                    </form>
                    <div class="blok-filter">
                        <form class="search-po-fio form-inline my-2 my-lg-0">
                            <input id="searchingUser" class="form-control mr-sm-2" type="search" placeholder="Поиск">

                    </div>

                        <thead>
                            <tr align="center">
                                <th>#</th>
                                <th>ФИО</th>
                                <th>Почта</th>
                                <th>Номер телефона</th>
                                <th>Бонусы</th>

                            </tr>

                        <tbody id="information-user"></tbody>
