<!DOCTYPE html>
<html lang="ru">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <!-- Свои стили -->
    <link href="css/style.css" rel="stylesheet">
    <link href="css/editOrder.css" rel="stylesheet">

    <title>Доставка пиццы</title>
</head>
<body>
    <!-- Шапка -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">
            <img src="image/logo.svg" width="80" height="80" class="d-inline-block align-top" alt="">
        </a>
        <button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#navbarColor" aria-controls="navbarColor" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="navbar-collapse collapse shapka" id="navbarColor">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Меню</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="designer.html">Конструктор</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Контакты</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">О нас</a>
                </li>
            </ul>
            <div class="form-inline" id="login"></div>
        </div>
    </nav>

    <!-- Навигация по заказам -->
    <div class="container">
        <div class="row">
            <div class="col-sm-12 d-flex menu-order">
                <div id="information-block1" class="information-block information-block-active" onclick="loading.swapPage(1)">
                    <div class="inform-block-1 d-flex">
                        <img src="image/orderBask.png">
                        <div class="inform-block-count">
                            <h3 id="listOrder"></h3>
                            <p><b>Всего</b> заказов</p>
                        </div>
                    </div>
                    <div class="inform-block-2 d-flex">
                        <div>Подробнее</div>
                        <i class="bi bi-arrow-right-circle"></i>
                    </div>
                </div>
                <div id="information-block2" class="information-block" onclick="loading.swapPage(2)">
                    <div class="inform-block-1 color-new-orderB d-flex">
                        <img src="image/orderBask.png">
                        <div class="inform-block-count">
                            <h3 id="listOrderNew"></h3>
                            <p><b>Новые</b> заказы</p>
                        </div>
                    </div>
                    <div class="inform-block-2 color-new-orderT d-flex">
                        <div>Подробнее</div>
                        <i class="bi bi-arrow-right-circle"></i>
                    </div>
                </div>
                <div id="information-block3" class="information-block" onclick="loading.swapPage(3)">
                    <div class="inform-block-1 color-my-orderB d-flex">
                        <img src="image/orderBask.png">
                        <div class="inform-block-count">
                            <h3 id="listOrderMy"></h3>
                            <p><b>Мои</b> заказы</p>
                        </div>
                    </div>
                    <div class="inform-block-2 color-my-orderT d-flex">
                        <div>Подробнее</div>
                        <i class="bi bi-arrow-right-circle"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Навигация по заказам -->
    <hr>
    <div class="container-fluid footer-bottom">
        <div class="row">
            <div class="col-sm-12">
                <table class="table">
                    <thead>
                        <tr align="center">
                            <th># заказа</th>
                            <th>Дата заказа</th>
                            <th>Цена заказа</th>
                            <th>Способ оплаты</th>
                            <th>Адрес доставки</th>
                            <th>Комментарий к заказу</th>
                            <th>Состояние заказа</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="inform-order"></tbody>
                </table>
                <div id="emptyTable"></div>
            </div>
        </div>
    </div>

    <!--Подвал сайта-->
    <footer class="bg-dark text-center text-white">
        <!-- Grid container -->
        <div class="container p-2">
            <!-- Section: Social media -->
            <section class="mb-2">
                <!-- Facebook -->
                <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button">
                    <i class="fab fa-facebook-f"></i>
                </a>

                <!-- Twitter -->
                <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button">
                    <i class="fab fa-twitter"></i>
                </a>

                <!-- Google -->
                <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button">
                    <i class="fab fa-google"></i>
                </a>

                <!-- Instagram -->
                <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button">
                    <i class="fab fa-instagram"></i>
                </a>
            </section>
            <!-- Section: Social media -->
        </div>
        <!-- Grid container -->
        <!-- Copyright -->
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
            <div>Доставка пиццы © 2021</div>
        </div>
        <!-- Copyright -->
    </footer>

    <!-- Modal -->
    <div class="modal fade bd-example-modal-lg" id="viewOrderModal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Детали заказа</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div id="printerOrder"></div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label col-form-label-sm">Статус заказа:</label>
                        <div class="col-sm-10">
                            <select id="listStatuses" class="form-control form-control-sm"></select>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-success" onclick="Print.PrintOrder()"><i class="bi bi-printer"></i> Печать</button>
                    <button type="button" class="btn btn-outline-primary" onclick="Order.editOrder()">Изменить</button>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery first, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="js/jquery.cookie.js"></script>
    <script type="text/javascript" src="js/jQuery.print.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <!-- Свой скрипт -->
    <script src="js/workCookie.js"></script>
    <script type="text/javascript" src="js/editOrder.js"></script>
</body>
</html>
