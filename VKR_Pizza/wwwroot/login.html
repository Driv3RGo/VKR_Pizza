<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- Свои стили -->
    <link href="css/register.css" rel="stylesheet">

    <title>Доставка пиццы</title>
</head>
<body>
    <form class="form-signin">
        <a href="index.html"><img class="mb-4" src="image/logo.svg" alt="" width="100" height="100"></a>
        <h1 class="h3 mb-3 font-weight-normal">Авторизация</h1>
        <div id="messagelogin"></div>
        <div class="input-group">
            <input type="text" id="inputEmail" class="form-control" placeholder="E-mail">
        </div>
        <input type="password" id="inputPassword" class="form-control" placeholder="Пароль" required="">
        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="remember-me" id="exampleCheck"> Запомнить?
            </label>
        </div>
        <button type="button" class="btn btn-lg btn-primary btn-block" onclick="user.Login()">Войти</button>
        <div class="login">
            Нет аккаунта?
            <a href="register.html">Зарегистрироваться</a>
        </div>
        <p class="mt-5 mb-3 text-muted">© Доставка пиццы 2021</p>
    </form>

    <!-- jQuery first, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <!-- Маска для телефона -->
    <script src="js/jquery.maskedinput.min.js"></script>
    <!-- Свой скрипт -->
    <script src="js/register.js"></script>
</body>
</html>
